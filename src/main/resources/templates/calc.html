<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
</head>
<body>
<h2>Калькулятор</h2>
<form name="calculator" action="/calc" method="post">
    <input type="number" name="num1" placeholder="Введите число 1" required>
    <select name="operator" required>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="num2" placeholder="Введите число 2" required>
    <input type="submit" value="Посчитать">

    <h1 th:text="${error}"></h1>
</form>
</body>
</html>
